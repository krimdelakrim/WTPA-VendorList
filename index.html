<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTParty Vendor-Waitlist</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Party_icon.png" type="image/png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9D00FF, #ff00cc, #00fff2);
      background-size: 400% 400%;
      animation: pulseBackground 10s ease infinite;
    }

    /* Neon pulse background animation */
    @keyframes pulseBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neon text colors */
    .neon-pink { color: #ff00cc; }
    .neon-turquoise { color: #00fff2; }

    /* Glow animation */
    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 5px #ff00cc, 0 0 15px #00fff2, 0 0 25px #ff00cc; }
      50% { text-shadow: 0 0 15px #ff00cc, 0 0 30px #00fff2, 0 0 45px #ff00cc; }
    }
    .glow { animation: neonPulse 2.5s infinite alternate; }

    /* Button pulse */
    @keyframes neonPulseButton {
      0% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
      50% { box-shadow: 0 0 20px #ff00cc, 0 0 40px #00fff2; }
      100% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
    }
    .pulse { animation: neonPulseButton 1s infinite alternate; }

    /* Soft translucent card background */
    .card-bg {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen px-6 sm:px-8 text-center">
  <div class="max-w-md w-full">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4 glow neon-pink">WTParty Vendor Waitlist</h1>
    <p class="text-lg mb-4 italic font-semibold text-black bg-white/60 px-3 py-1 rounded-xl shadow-md">
  Where vendors meet the crowd â€” and the crowd meets the vibe.
</p>


    <!-- Waitlist Form -->
    <form id="waitlist-form"
      action="https://script.google.com/macros/s/AKfycbxC5mnwUr0LqbUS_9lF9FpLbt_s_ZYY8alD42SZs3duWqBe4R9n47sbGWyRtnRHpBPH/exec"
      method="POST"
      target="hidden_iframe"
      class="space-y-4 card-bg p-6 rounded-2xl border border-pink-500 shadow-lg">

      <input type="text" name="name" placeholder="Your Name" required
        class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />

      <input type="email" name="email" placeholder="Your Email" required
        class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />

      <button id="submit-button" type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-teal-400 text-black font-bold py-2 rounded-xl hover:scale-105 transition-transform">
        Join the Waitlist
      </button>
    </form>

    <p id="success-message" class="hidden text-green-400 mt-6 font-semibold">
      ðŸŽ‰ You're on the list! We'll notify you when the party starts.
    </p>

    <!-- Hidden iframe to handle form submission -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Vendor List Section -->
    <section id="vendor-list" class="mt-16 w-full max-w-2xl">
      <h2 class="text-3xl font-bold mb-6 neon-turquoise glow">WTParty Vendors</h2>
      <div id="vendors-container" class="grid gap-4"></div>
    </section>

    <footer class="mt-12 text-gray-200 text-sm">
      Â© 2025 WTParty. All rights reserved.
    </footer>
  </div>

  <script>
    // === Waitlist Form Logic ===
    const form = document.getElementById('waitlist-form');
    const submitButton = document.getElementById('submit-button');
    const successMessage = document.getElementById('success-message');
    const iframe = document.getElementsByName('hidden_iframe')[0];

    form.addEventListener('submit', () => {
      submitButton.disabled = true;
      submitButton.classList.add('pulse');
      submitButton.textContent = "Submitting...";
      successMessage.classList.add('hidden');
    });

    iframe.onload = () => {
      if (submitButton.disabled) {
        successMessage.classList.remove('hidden');
        submitButton.disabled = false;
        submitButton.classList.remove('pulse');
        submitButton.textContent = "Join the Waitlist";
        form.reset();
      }
    };

    // === Vendor List Logic ===
    const vendorDataURL = "https://raw.githubusercontent.com/YOURUSERNAME/WTPA-VendorList/main/vendors.json"; 
    // ðŸ‘† Replace with your actual raw GitHub link to vendors.json

    async function loadVendors() {
      try {
        const response = await fetch(vendorDataURL);
        const vendors = await response.json();

        const container = document.getElementById("vendors-container");
        container.innerHTML = "";

        
    }

    loadVendors();
  </script>
  
  <script>
  // === Auto-format phone number input ===
  const phoneInput = document.querySelector('input[name="phone"]');

  phoneInput.addEventListener('input', (event) => {
    let input = event.target.value.replace(/\D/g, ''); // remove non-digits

    // Format based on length
    if (input.length > 0) {
      input = input.substring(0, 10); // limit to 10 digits
      if (input.length > 6) {
        event.target.value = `(${input.substring(0,3)}) ${input.substring(3,6)}-${input.substring(6,10)}`;
      } else if (input.length > 3) {
        event.target.value = `(${input.substring(0,3)}) ${input.substring(3,6)}`;
      } else {
        event.target.value = `(${input}`;
      }
    } else {
      event.target.value = '';
    }
  });
</script>

</body>
</html>
