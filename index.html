<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTParty Vendor-Waitlist</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Party_icon.png" type="image/png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9D00FF, #ff00cc, #00fff2);
      background-size: 400% 400%;
      animation: pulseBackground 10s ease infinite;
    }

    @keyframes pulseBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neon header glow */
    .neon-pink { color: #ff00cc; }
    .glow { 
      animation: neonPulse 2.5s infinite alternate; 
    }
    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 5px #ff00cc, 0 0 15px #00fff2, 0 0 25px #ff00cc; }
      50% { text-shadow: 0 0 15px #ff00cc, 0 0 30px #00fff2, 0 0 45px #ff00cc; }
    }

    /* Neon pulse button */
    .pulse {
      animation: neonPulseButton 1s infinite alternate;
    }
    @keyframes neonPulseButton {
      0% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
      50% { box-shadow: 0 0 20px #ff00cc, 0 0 40px #00fff2; }
      100% { box-shadow: 0 0 10px #ff00cc, 0 0 20px #00fff2; }
    }

    /* Card background */
    .card-bg {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    /* Success message neon glow */
    #success-message {
      transition: opacity 0.5s ease;
      opacity: 0;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc, 0 0 25px #00ffcc;
      font-weight: bold;
    }
    #success-message.show {
      opacity: 1;
      animation: neonPulseSuccess 2s infinite alternate;
    }
    @keyframes neonPulseSuccess {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc, 0 0 25px #00ffcc; }
      50% { text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc, 0 0 45px #00ffcc; }
      100% { text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc, 0 0 25px #00ffcc; }
    }

    /* Checkbox link styles */
    label[for="consent"] {
      color: #ffffff;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    label[for="consent"] a {
      color: #00ffcc;
      text-decoration: underline;
      transition: color 0.3s, text-shadow 0.3s;
    }
    label[for="consent"] a:hover {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc, 0 0 15px #00ffcc, 0 0 25px #ff00cc;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-6 sm:px-8 text-center">
  <div class="max-w-md w-full">
    <h1 class="text-4xl sm:text-5xl font-bold mb-4 glow neon-pink">WTParty Vendor Waitlist</h1>
    <p class="text-lg mb-4 italic font-semibold text-black bg-white/60 px-3 py-1 rounded-xl shadow-md">
      Where vendors meet the crowd ‚Äî and the crowd meets the vibe.
    </p>

    <!-- Waitlist Form -->
    <form id="waitlist-form" class="space-y-4 card-bg p-6 rounded-2xl border border-pink-500 shadow-lg">
      <input type="text" name="name" placeholder="Your Name" required
        class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />
      <input type="email" name="email" placeholder="Your Email" required
        class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />
      <input type="tel" name="phone" placeholder="Your Phone Number" required
        class="w-full px-4 py-2 bg-transparent border border-pink-500 rounded-xl text-white placeholder-gray-400 focus:ring-2 focus:ring-pink-400" />

      <!-- Clickwrap Checkbox -->
      <div class="flex items-start space-x-2 text-left">
        <input type="checkbox" id="consent" name="consent" required class="mt-1">
        <label for="consent" class="text-white text-sm">
          I agree to the 
          <a href="privacy-policy.html" >
            Privacy Policy
          </a>
          and <a href="terms-of-service.html" >
            Terms of Service
          </a>. I understand that my information may be used to provide services, improve the app, and for advertising purposes.
        </label>
      </div>

      <button id="submit-button" type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-teal-400 text-black font-bold py-2 rounded-xl hover:scale-105 transition-transform">
        Join the Waitlist
      </button>
    </form>

    <p id="success-message" class="mt-6 font-semibold">
      üéâ You're on the list! We'll notify you when the party starts.
    </p>

    <footer class="mt-12 text-gray-200 text-sm">
      ¬© 2025 WTParty. All rights reserved.
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('waitlist-form');
      const submitButton = document.getElementById('submit-button');
      const successMessage = document.getElementById('success-message');
      const consentCheckbox = document.getElementById('consent');

      successMessage.classList.add('hidden');

      // Your Apps Script Web App URL
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdDC5CBRQ0UrISW5Qy9i68CxVDRGalypAmhAcENGlu6cbzsMLkFizpXwNWpF0GPs_9/exec";

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!consentCheckbox.checked) {
          alert("You must agree to the Privacy Policy and Terms of Service to continue.");
          return;
        }

        submitButton.disabled = true;
        submitButton.textContent = "Submitting...";
        submitButton.classList.add('pulse');
        successMessage.classList.add('hidden');

        const formData = new FormData(form);

        try {
          const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });

          if (response.ok) {
            successMessage.classList.remove('hidden');
            successMessage.classList.add('show');
            successMessage.textContent = "üéâ You're on the list! We'll notify you when the party starts.";
            form.reset();
          } else {
            const text = await response.text();
            successMessage.classList.remove('hidden');
            successMessage.classList.add('show');
            successMessage.textContent = "‚ö†Ô∏è Error submitting: " + text;
          }

        } catch (err) {
          successMessage.classList.remove('hidden');
          successMessage.classList.add('show');
          successMessage.textContent = "‚ö†Ô∏è Network error: " + err.message;
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = "Join the Waitlist";
          submitButton.classList.remove('pulse');
        }
      });
    });
  </script>
</body>
</html>
